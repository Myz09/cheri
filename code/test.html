<!DOCTYPE html>
<html>
<head>
    <title>Directory</title>
    <style>
        .directory {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            border: 1px solid black;
            padding: 16px;
            margin: 8px;
            width: calc(50% - 32px); 
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }
        .card img {
            margin-right: 16px;
            width: 50px; 
            height: 50px;
            border-radius: 50%; 
        }
        .card-content {
            display: flex;
            flex-direction: column;
        }
        .card-content h3 {
            margin: 0;
            margin-bottom: 8px;
            font-size: 1.2em;
        }
        .card-content p {
            margin: 4px 0;
        }
    </style>
</head>
<body>

<h2>Directory</h2>

<div class="directory">
    <div class="card">
        <img src="path_to_image1.jpg" alt="John Doe">
        <div class="card-content">
            <h3>John Doe</h3>
            <p>Position: Manager</p>
            <p>Contact: john.doe@example.com</p>
        </div>
    </div>
    <div class="card">
        <img src="path_to_image2.jpg" alt="Jane Smith">
        <div class="card-content">
            <h3>Jane Smith</h3>
            <p>Position: Assistant</p>
            <p>Contact: jane.smith@example.com</p>
        </div>
    </div>
    <div class="card">
        <img src="path_to_image3.jpg" alt="Mike Johnson">
        <div class="card-content">
            <h3>Mike Johnson</h3>
            <p>Position: Technician</p>
            <p>Contact: mike.johnson@example.com</p>
        </div>
    </div>
    <div class="card">
        <img src="path_to_image4.jpg" alt="Anna Brown">
        <div class="card-content">
            <h3>Anna Brown</h3>
            <p>Position: Designer</p>
            <p>Contact: anna.brown@example.com</p>
        </div>
    </div>
</div>

</body>
</html>
