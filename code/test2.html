<!DOCTYPE html>
<html lang="en">
<style>
    /* styles.css */
body {
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background-color: #f4f4f4;
  padding: 10px;
  text-align: center;
}

main {
  flex-grow: 1; /* This pushes the footer to the bottom when there's not enough content */
  padding: 20px;
}

footer {
  background-color: #333;
  color: white;
  padding: 10px;
  text-align: center;
  position: relative;
}
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Footer Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>
  <main>
    <p>Your main content goes here. Add enough content to make the page scrollable.</p>
  </main>
  <footer>
    <p>This is the footer!</p>
  </footer>
</body>
</html>
